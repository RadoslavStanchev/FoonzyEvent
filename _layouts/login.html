<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foonzy</title>
    <link rel="stylesheet" href="/jekyll-site-foonzy/css/styles.css">

</head>

<body>
    <div class="site">

        <input type="checkbox" id="main-nav-toggle" name="main-nav-toggle">
        <header class="site-header">
            <div class="wrapper">


                <div class="site-branding">
                    <p class="site-title">Foonzy</p>
                    <p class="site-description">A Step In The Right Direction Towards Entertainment</p>
                </div>

                <label id="toggle" for="main-nav-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                    Menu
                </label>

                <img src="../imgs/logo.jpg">

                <nav class="navigation-main">
                    <ul>
                        <li><a class="fas fa-newspaper" href="/gallery">Gallery</a></li>
                        <li><a class="fas fa-user-secret" href="/about/">Pricing</a></li>
                        <li><a class="fas fa-envelope" href="/login/">Login</a></li>
                        <li><a class="fas fa-key" href="/register/">Register</a></li>
                    </ul>

                </nav>

            </div>
        </header>

        <main class="site-content">

            <form action="#" method="post">
                <fieldset>
                    <legend>Login</legend>

                    <p class="field">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </p>

                    <p class="field">
                        <label for="password">Passwrod</label>
                        <input type="password" name="password" id="password">
                    </p>

                    <input type="submit" class="button" value="Login">
                </fieldset>
            </form>

        </main>



    </div>


</body>

</html>
